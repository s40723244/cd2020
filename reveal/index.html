## google用戶登入設置

GOOGLE+ Domain  API

1.登錄到您的@gm帳戶

2.連接到https://console.developers.google.com

3.接受許可並創建Google API項目

4.啟用Google的API

5.在Google Domain API憑據下，按設置同意按鈕按鈕

6.選擇內部或外部用戶類型並添加新的應用程序名稱

7.在“API和服務”下，進入“憑據”頁面

    </script>

<section data-markdown>

## 建立IPV6遠端控制

1.修改IPv6網路設定及虛擬主機網路設定。

2.開啟虛擬主機，輸入密碼kmol2020。

3.開啟Lxterminal，在tmp下clone個人倉儲。

4.輸入ifconfig查詢IPv6的地址。

5.進入cd2020/cmsimde。

6.輸入sudo vi wsgi.py,將host改為IPv6地址。

7.完成後存儲，並輸入python3 wsgi.py啟動。

8.https://[2001:288:6004:17:2020:2:0:7244]:19443。
